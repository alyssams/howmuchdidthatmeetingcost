	<body>
		<div class="container">
			<header class="header">
				<h1>HOW MUCH MONEY DID THAT MEETING COST?</h1>	
			</header>
			
			<section>
				<form id="theForm" class="simform" autocomplete="off">
					<div class="simform-inner">
						<ol class="questions">
							<li>
								<span><label for="q1">How many Creatives?</label></span>
								<input id="q1" name="q1" type="number"/>
							</li>
							<li>
								<span><label for="q2">How many Producers?</label></span>
								<input id="q2" name="q2" type="number"/>
							</li>
							<li>
								<span><label for="q3">How many Account People?</label></span>
								<input id="q3" name="q3" type="number"/>
							</li>
							<li>
								<span><label for="q4">How many Strategists</label></span>
								<input id="q4" name="q4" type="number"/>
							</li>
							<li>
								<span><label for="q5">How many Project Managers?</label></span>
								<input id="q5" name="q5" type="number"/>
							</li>
							<li>
								<span><label for="q6">How many Media Planners?</label></span>
								<input id="q6" name="q6" type="number"/>
							</li>
							<li>
								<span><label for="q7">How many "Tech" People?</label></span>
								<input id="q7" name="q7" type="number"/>
							</li>
							<li>
								<span><label for="q8">How many hours did it take?</label><h6>(half an hour = .5)</h6></span>
								<input id="q8" name="q8" type="number"/>
							</li>
						</ol><!-- /questions -->
						<button class="submit" type="submit">Send answers</button>
						<div class="controls">
							<button class="next"></button>
							<div class="progress"></div>
							<span class="number">
								<span class="number-current"></span>
								<span class="number-total"></span>
							</span>
							<span class="error-message"></span>
						</div><!-- / controls -->
					</div><!-- /simform-inner -->
					<span class="final-message">
					<a href="#">helo</a>
					</span>
				</form><!-- /simform -->			
			</section>
			<section class="related">
				<h6>Disclaimer: Don't quote us on these costs, but they're calculated using career average salaries from <a href="http://www.glassdoor.com" target="_blank">Glassdoor</a> for the North American advertising industry.</h6>
				<h6>Made by <a href="http://www.mikerozycki.com/" target="_blank">Mike</a> &amp; <a href="http://alyssams.ghost.io/" target="_blank">Alyssa</a>. With no meetings.</h6>
			</section>

		<script>
			var theForm = document.getElementById( 'theForm' );

			new stepsForm( theForm, {
				onSubmit : function( form ) {
					// hide form
					classie.addClass( theForm.querySelector( '.simform-inner' ), 'hide' );

					var creative = document.getElementById("q1").value;
					var producer = document.getElementById("q2").value;
					var account = document.getElementById("q3").value;
					var strategy = document.getElementById("q4").value;
					var pm= document.getElementById("q5").value;
					var media_planner = document.getElementById("q6").value;
					var tech_ppl = document.getElementById("q7").value;
					var time= document.getElementById("q8").value;
					//the #$ is based on the following: (Average Glass Door Salary*3.5)/1600
					//the 3.5 is there to generate profit.
					//the 1600 are the number of billable hours in a year. Ish. Just go with it. It's prom night. 
					var totalCost = ((230.56*creative)+(156.64*producer)+(210.08*account)+(242.63*strategy)+(167.42*pm)+(261.81*media_planner) +(175*tech_ppl))*time;
					var messageEl = theForm.querySelector( '.final-message' );
					messageEl.innerHTML = '<span> $' +totalCost.toFixed(2)+'</span>';
					messageEl.appendChild(document.createElement('br'));
					messageEl.innerHTML+= 'Maybe next time, try a stand up.';
					messageEl.appendChild(document.createElement('br'));
					messageEl.innerHTML+= '<a href="\">restart</a>';
					classie.addClass( messageEl, 'show' );
				}
			} );
		</script>
